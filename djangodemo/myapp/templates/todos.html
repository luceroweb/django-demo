{% extends "base.html" %} {% block content %}
<h1>Todo List</h1>
{% if todos %}
<ul>
    {% for todo in todos %}
    <li>
        {{ todo.title }}: {% if todo.completed %}Completed{% else %}Not completed{% endif %}
    </li>
    {% endfor %}
</ul>
{% else %}
<p>Hooray! There are no items on your to do list.</p>
{% endif %}
{% endblock %}
